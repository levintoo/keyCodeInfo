<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCodeInfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="keys d-none">66</p>
    <button class="btn-main">press any key to get the JavaScript event keycode</button>
    <button class="btn-key d-none">A</button>

    <script>
        addEventListener('keyup', (e) => {
            const keyy = document.querySelector('.btn-key')
            const keyode = document.querySelector('.keys')
            const main = document.querySelector('.btn-main')

            main.classList.add('d-none');
            keyode.classList.remove('d-none');
            keyy.classList.remove('d-none');
            keyy.innerHTML = e.key
            keyode.innerHTML = e.keyCode
        })
    </script>
</body>
</html>
